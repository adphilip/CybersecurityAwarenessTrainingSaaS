version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: csat_postgres
    environment:
      POSTGRES_USER: csat_user
      POSTGRES_PASSWORD: csat_password
      POSTGRES_DB: csat_mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csat_user -d csat_mvp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
